<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexJoint</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            width: 1440px;
            height: 100%;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(244, 253, 255);
            color: rgb(79, 118, 161);
        }

        .content {
            text-align: center;
            width: 90%;
            max-width: 1200px;
            background-image: linear-gradient(300deg, #accbee 0%, #eff6fe 100%);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .top-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            margin-left: 80px;
            margin-right: 80px;
        }

        .image-section {
            flex: 1;
            margin-right: 0px;
        }

        .image-section img {
            width: 100%;
            max-width: 500px;
            height: auto;
            mix-blend-mode: multiply;
            border-radius: 10px;
        }

        .text-section {
            flex: 2;
            text-align: center;
        }

        .text-section h1 {
            font-family: "Kaushan Script", cursive;
            font-size: 80px;
            font-weight: bold;
            color: #1a1919;
        }

        .text-section p {
            font-size: 48px;
            font-family: "Ma Shan Zheng", cursive;
            font-weight: bold;
            color: #6a6969;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .enter-button {
            width: 400px;
            display: inline-block;
            padding: 15px 30px;
            font-size: 25px;
            color: #fff;
            background-color: #3a7cc3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        .enter-button:hover {
            background-color: #0056b3;
        }

        .buttons {
            display: flex;
            justify-content: center; /* 将空间分配方式改为center以实现居中对齐 */
            margin-top: 30px;
            margin-left: 170px;
            margin-right: 170px;
        }

        .buttons button {
            padding: 15px 50px;
            font-size: 20px;
            color: #fff;
            background-color: #3a7cc3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 0 5px;
        }

        .buttons button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="content">
        <br>
        <div class="top-section">
            <div class="image-section">
                <img src="ima.png" alt="FlexJoint Image">
            </div>
            <div class="text-section">
                <h1>FlexJoint</h1>
                <p>膝关节韧带群植点中心定位系统</p>
                <!-- New "Enter System" button centered below the subtitle -->
                
            </div>
        </div>
        <br>
        <hr>
        <div class="buttons">
            <a href="../index.html" class="enter-button">进入系统</a>
            <!-- <button>选择图像文件</button>
            <button>执行韧带分割</button>
            <button>三维模型重构</button>
            <button>植点定位分析</button> -->
        </div>
        <br>
        <br>
    </div>
</div>

</body>
</html>
